<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Siglatrolap Innovation Login</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" href="Icon.png" type="image/x-icon">
</head>

<body>
      <div class="logo-section">
            <img src="Logo.png" alt="">
      </div>

      <!-- Form Log in -->
      <section class="form-login">
            <form action="" method="post">
                  <div>
                        <label for="uname">Username:</label>
                        <input type="text" id="uname" name="uname" placeholder="Enter Username..." autocomplete="off"
                              required>

                        <label for="password">Password:</label>
                        <input type="text" id="password" name="uname" placeholder="Enter Password..." autocomplete="off"
                              required>
                        <a href="#" class="forgot-password">Forgot password?</a>
                  </div>

                  <div class="form-button">
                        <button type="submit" name="submit" value="Login">
                              Log In
                        </button>
                        <br><br>
                        <hr><br>
                        <button type="submit" href="#">
                              Connect to Gmail
                        </button>
                        <p>Not Registered?<a href="signup-ad-use.html">&nbsp;Create Account</a></p>
                  </div>
            </form>
      </section>

</body>

</html>
