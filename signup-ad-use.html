<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Siglatrolap Innovation Login</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" href="Icon.png" type="image/x-icon">
</head>

<body>
      <div class="logo-sections">
            <img src="Logo.png" alt="">
      </div>

      <!-- Form Sign in -->
      <section class="form-signup">
            <form action="">
                  <div>
                        <label for="uname">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Name..." autocomplete="off" required>

                        <label for="uname">Username:</label>
                        <input type="text" id="uname" name="uname" placeholder="Enter Username..." autocomplete="off"
                              required>

                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password" placeholder="Enter Password..."
                              autocomplete="off" required>

                        <label for="con-password">Confirm Password:</label>
                        <input type="text" id="con-pass" name="con-pass" placeholder="Confirm Password..." required>
                  </div>
                  <div class="signup-button">
                        <button type="submit">
                              Log In
                        </button>
                        <br><br>
                        <hr>
                        <br>
                        <button type="submit">
                              Connect to Gmail
                        </button>
                        <p>Already Have An Account?<a href="login-ad-use.html">&nbsp; Log In</a></p>
                  </div>
            </form>

            </div>
      </section>

</body>

</html>
